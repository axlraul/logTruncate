---
- name: check if log file exists at filesystem
  stat:
    path: "{{ item.path }}"
  with_items: "{{ logs }}"
  register: customPaths
- name: Installing logTruncate at {{ installPath }}
  template:
    src: templates/logTruncate.j2
    dest: '{{ installPath }}'
    group: sys
    owner: root
    mode: 0644
